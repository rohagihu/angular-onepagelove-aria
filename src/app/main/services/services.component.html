<!-- Services -->
<div id="services" class="cards-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">SERVICES</div>
                <h2 [innerHTML]="headline"></h2>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">

                <!-- Card -->
                <div
                  *ngFor="let item of items; let i = index"
                  class="card"
                >
                    <div *ngIf="item.image" class="card-image">
                        <img class="img-fluid" [src]="item.image" alt="alternative">
                    </div>
                    <div class="card-body">
                        <h3 *ngIf="(!addMode || (addMode && i !== items.length-1)) && !editMode" class="card-title">
                          {{item.headline}}
                        </h3>
                        <div *ngIf="(addMode && i === items.length-1) || editMode">
                          <input class="w-100" type="text" placeholder="Headline" [(ngModel)]="item.headline">
                        </div>

                        <p *ngIf="(!addMode || (addMode && i !== items.length-1)) && !editMode">{{item.description}}</p>
                        <textarea
                          *ngIf="(addMode && i === items.length-1) || editMode"
                          [(ngModel)]="item.description"
                          class="w-100 mt-3"
                          placeholder="Description"></textarea>

                        <ul class="list-unstyled li-space-lg">
                            <li
                              class="media"
                              *ngFor="let listItem of item.list"
                            >
                                <i class="fas fa-square"></i>
                                <div *ngIf="(!addMode || (addMode && i !== items.length-1)) && !editMode" class="media-body">{{listItem.name}}</div>
                                <input *ngIf="(addMode && i === items.length-1) || editMode" class="w-100" type="text" placeholder="List" [(ngModel)]="listItem.name">
                            </li>
                        </ul>
                        <button
                          (click)="addListEntry(i)"
                          *ngIf="(addMode && i === items.length-1) || editMode"
                          class="btn btn-success"
                        >
                          +
                        </button>

                        <p class="price">Starting at
                          <span  *ngIf="(!addMode || (addMode && i !== items.length-1)) && !editMode">{{item.priceStart | currency}}</span>
                          <input
                            *ngIf="(addMode && i === items.length-1) || editMode"
                            [(ngModel)]="item.priceStart"
                            class="w-100"
                            type="text"
                            placeholder="Price"
                          >
                        </p>
                    </div>
                    <div class="button-container">
                        <a class="btn-solid-reg page-scroll" href="#callMe">DETAILS</a>
                    </div> <!-- end of button-container -->
                    <button *ngIf="addMode && i === items.length-1" class="btn btn-primary w-100" (click)="saveNewService()">SAVE</button>
                </div>
                <!-- end of card -->


            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <button class="btn btn-primary mr-2" (click)="addService()">ADD</button>
        <button *ngIf="!editMode" class="btn btn-warning" (click)="editServices()">EDIT</button>
        <button *ngIf="editMode" class="btn btn-success" (click)="saveEditServices()">SAVE</button>
    </div> <!-- end of container -->
</div> <!-- end of cards-2 -->
<!-- end of services -->
